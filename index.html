<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Форма обратной связи</title>
    </head>
    <body>
        <form action="https://httpbin.org/post" method="POST">
            <fieldset>
                    <legend>Форма обратной связи</legend>
                    
                    <p> Ваше имя: <input type="text" name="Name" required placeholder="Имя"></input></p>
                    <p> Ваш email: <input type="email" name="email" required placeholder="Email"></input></p>
                    
                    <p>Откуда о нас узнали?
                        <input type="radio" name="from" id="1">В интернете
                        <input type="radio" name="from" id="2">От друзей
                    </p>
                    
                    <p>Тип обращения</p>
                    <div class="selector">
                        <input class="selector" required type="selector" name="type" value="">
                    </div>
                    
                    <p>Текст сообщения:</p>
                    <textarea class="text-box" name="text" required placeholder="Сообщение"></textarea>
                    
                    <p><input type="file" value="Выберите файл"></p>
                        
                    <div class="selector">
                        <input class="checkbox" name="checkbox" required type="checkbox" value="1">Даю согласие на обработку
                    </div>
                    
                    <p>
                        <button formnovalidate type="submit">Отправить</button>
                        <button type="reset">Очистить</button>
                    </p>
            </fieldset>
        </form>
    </body>
